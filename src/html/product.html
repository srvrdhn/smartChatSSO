    <!-- Google SignIn ------------------------------------------>

    <!-- Sign In with Google Button  -->
    <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>

    <!-- Generate Google User Token -->
    <script>
        function onGoogleSignIn(googleUser){
            var id_token = googleUser.getAuthResponse().id_token;
            var profile = googleUser.getBasicProfile();

            console.log("User's Secure Google token is: " + id_token);
            console.log("User's Google ID is: "  + profile.getId()); // Do not send to your backend! Use an ID token instead.
        }
    </script>
    <!-- End of Google Code    ------------------------------------------>





    <!-- LinkedIn Sign in Code ------------------------------------------>
    <!-- Generate LinkedIn User Token -->
    <script type="in/Login"></script>
    <script>
        function onLinkedInSignIn(){
            IN.Event.on(IN, "auth", getProfileData)
        }

        // Handle the successful return from the API call
        function onSuccess(data) {
            console.log("User's LinkedIn ID is " + data);
        }

        // Handle an error response from the API call
        function onError(error) {
            console.log(error);
        }

        // Use the API call wrapper to request the member's basic profile data
        function getProfileData() {
            IN.API.Raw("/people/~/id").result(onSuccess).error(onError);
        }
    </script>
    <!-- End of LinkedIn Code  ------------------------------------------>



    <!-- Facebook Sign In Code  ----------------------------------------->
    <script src="../js/facebook.js"></script>
